securityDefinitions:
  CognitoUserProvider:
    type: apiKey
    name: Authorization
    in: header
    x-amazon-apigateway-authtype: cognito_user_pools
    x-amazon-apigateway-authorizer:
      type: cognito_user_pools
      providerARNs:
      - ${cognito_user_pool_associate_arn}
security:
  - CognitoUserProvider: []
schemes:
- https
paths:
  /associate/share/with-user:
    get:
      security:
      - CognitoUserProvider: []
      tags:
      - share
      summary: List your own shared records
      operationId: associateGetSharedRecordsWithUser
      produces:
      - application/json
      parameters:
      - in: query
        name: offset
        type: integer
        required: false
        default: 0
        minimum: 0
        description: The number of items to skip before starting to collect the result set.
      - in: query
        name: limit
        type: integer
        required: false
        default: 20
        minimum: 1
        maximum: 100
        description: The numbers of items to return.
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Share'
          headers:
            Access-Control-Allow-Origin:
              type: "string"
        400:
          description: Invalid status value
      x-amazon-apigateway-integration:
        uri: ${lambda_uri_associateGetSharedRecordsWithUser}
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "NEVER"
        httpMethod: "POST"
        type: "aws_proxy"
    options:
      summary: CORS support
      description: |
        Enable CORS by returning correct headers
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - CORS
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: |
            {
              "statusCode" : 200
            }
        responses:
          "default":
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Headers : "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods : "'*'"
              method.response.header.Access-Control-Allow-Origin : "'*'"
            responseTemplates:
              application/json: |
                {}
      responses:
        200:
          description: Default response for CORS method
          headers:
            Access-Control-Allow-Headers:
              type: "string"
            Access-Control-Allow-Methods:
              type: "string"
            Access-Control-Allow-Origin:
              type: "string"
