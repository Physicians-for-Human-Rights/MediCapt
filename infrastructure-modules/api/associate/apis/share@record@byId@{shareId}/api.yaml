swagger: '2.0'
info:
  description: |
    Medicapt API for healthcare associates
  version: 1.0.0
  title: Medicapt API - Associates
  termsOfService: TODO
  contact:
    email: TODO@TODO.TODO
  license:
    name: TODO
    url: https://associate-api.dev.medicapt.click
securityDefinitions:
  CognitoUserAssociate:
    type: apiKey
    name: Authorization
    in: header
    x-amazon-apigateway-authtype: cognito_user_pools
    x-amazon-apigateway-authorizer:
      type: cognito_user_pools
      associateARNs:
      - ${cognito_user_pool_associate_arn}
security:
  - CognitoUserAssociate: []
schemes:
- https
paths:
  /associate/share/record/byId/{shareId}:
    get:
      security:
      - CognitoUserAssociate: []
      tags:
      - share
      summary: Get a shared record by share ID
      operationId: associateGetSharedRecordById
      produces:
      - application/json
      parameters:
      - name: shareId
        in: path
        description: ID of the record to return
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Share'
        400:
          description: Invalid ID supplied
        404:
          description: Record not found
      x-amazon-apigateway-integration:
        uri: ${lambda_uri_associateGetSharedRecordById}
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "NEVER"
        httpMethod: "POST"
        type: "aws_proxy"
    delete:
      security:
      - CognitoUserAssociate: []
      tags:
      - share
      summary: Deletes a record share. You lose access to this record.
      operationId: associateDeleteSharedRecordById
      produces:
      - application/json
      parameters:
      - name: shareId
        in: path
        description: ID of share to delete
        required: true
        type: string
        format: uuid
      responses:
        400:
          description: Invalid ID supplied
        404:
          description: Record not found
        405:
          description: Record already sealed
      x-amazon-apigateway-integration:
        uri: ${lambda_uri_associateDeleteRecordById}
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "NEVER"
        httpMethod: "POST"
        type: "aws_proxy"
    options:
      summary: CORS support
      description: |
        Enable CORS by returning correct headers
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - CORS
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: |
            {
              "statusCode" : 200
            }
        responses:
          "default":
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Headers : "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods : "'*'"
              method.response.header.Access-Control-Allow-Origin : "'*'"
            responseTemplates:
              application/json: |
                {}
      responses:
        200:
          description: Default response for CORS method
          headers:
            Access-Control-Allow-Headers:
              type: "string"
            Access-Control-Allow-Methods:
              type: "string"
            Access-Control-Allow-Origin:
              type: "string"
definitions:
  Empty: {}
  RecordMetadata:
    type: object
    properties:
      form_id:
        type: string
        format: uuid
      createdAt:
        type: string
        format: date
      name:
        type: string
      age:
        type: number
      editedAt:
        type: string
        format: date
      form_contents:
        type: object
  Record:
    type: object
    properties:
      form_uuid:
        type: string
        format: uuid
      name:
        type: string
      form_contents:
        type: object
  FormMetadata:
    type: object
    properties:
      formUUID:
        type: string
        format: uuid
      name:
        type: string
      subtitle:
        type: string
      country:
        type: string
      version:
        type: string
      tag:
        type: string
      form_id:
        type: string
  Form:
    type: object
    properties:
      form_uuid:
        type: string
        format: uuid
      form_details:
        type: object
  Share:
    type: object
    properties:
      shareUUID:
        type: string
        format: uuid
      formMetadata:
        type: object
      form:
        type: object
