        type: string
        format: uuid
      createdAt:
        type: string
        format: date
      name:
        type: string
      age:
        type: number
      editedAt:
        type: string
        format: date
      form_contents:
        type: object
  Record:
    type: object
    properties:
      form_uuid:
        type: string
        format: uuid
      name:
        type: string
      form_contents:
        type: object
  FormMetadata:
    type: object
    properties:
      form_uuid:
        type: string
        format: uuid
      name:
        type: string
      subtitle:
        type: string
      country:
        type: string
      version:
