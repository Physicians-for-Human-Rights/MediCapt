  contact:
    email: TODO@TODO.TODO
  license:
    name: TODO
    url: https://provider-api.dev.medicapt.click
securityDefinitions:
  CognitoUserProvider:
    type: apiKey
    name: Authorization
    in: header
    x-amazon-apigateway-authtype: cognito_user_pools
    x-amazon-apigateway-authorizer:
      type: cognito_user_pools
      providerARNs:
      - ${cognito_user_pool_provider_arn}
security:
  - CognitoUserProvider: []
schemes:
- https
paths:
  /provider/share/record/byId/{shareId}:
    get:
      security:
      - CognitoUserProvider: []
      tags:
      - Share
      summary: Get a shared record by share ID
      operationId: providerGetSharedRecordById
      produces:
      - application/json
      parameters:
      - name: shareId
        in: path
        description: ID of the record to return
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Share'
        400:
          description: Invalid ID supplied
        404:
          description: Record not found
      x-amazon-apigateway-integration:
        uri: ${lambda_uri_providerGetSharedRecordById}
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "NEVER"
        httpMethod: "POST"
        type: "aws_proxy"
    delete:
      security:
      - CognitoUserProvider: []
      tags:
      - Share
      summary: Deletes a record share.
      operationId: providerDeleteSharedRecordById
      produces:
      - application/json
      parameters:
      - name: shareId
        in: path
        description: ID of share to delete
        required: true
        type: string
        format: uuid
      responses:
        400:
          description: Invalid ID supplied
        404:
          description: Record not found
        405:
          description: Record already sealed
      x-amazon-apigateway-integration:
        uri: ${lambda_uri_providerDeleteRecordById}
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "NEVER"
        httpMethod: "POST"
        type: "aws_proxy"
    options:
      summary: CORS support
      description: |
        Enable CORS by returning correct headers
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - CORS
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: |
            {
              "statusCode" : 200
            }
        responses:
          "default":
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Headers : "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods : "'*'"
              method.response.header.Access-Control-Allow-Origin : "'*'"
            responseTemplates:
              application/json: |
                {}
      responses:
        200:
          description: Default response for CORS method
          headers:
            Access-Control-Allow-Headers:
              type: "string"
            Access-Control-Allow-Methods:
              type: "string"
            Access-Control-Allow-Origin:
              type: "string"
definitions:
