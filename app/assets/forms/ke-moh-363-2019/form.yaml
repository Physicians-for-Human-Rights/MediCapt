                type: body-image
                generic-image: anterior.png
          - posterior:
              field:
                type: body-image
                generic-image: posterior.png
          - top:
              field:
                type: body-image
                generic-image: top.png
          - bottom:
              field:
                type: body-image
                generic-image: bottom.png
          - comments: 
              title: Comments
              required: false
              field:
                type: long-text
  - ob-gyn-history:
      title: OB/GYN history
      only-when:
        path: root.demographics.gender.field.value
        value: female
      parts:
          - parity:
              title: Parity
              field:
                type: number
          - contraception:
              title: Contraception type
              field:
                type: text
          - lmp:
              title: Last menstrual period
              field:
                type: number
          - known-pregnancy:
              title: Known pregnancy?
              field:
                type: bool
          - last-consensual-intercourse:
              title: Date of last consensual intercourse
              field:
                type: date
              if-unknown:
                value: Unknown
  - genital-exam:
      title: Genital examination
      show-body-images:
        gender-path: root.demographics.parts.gender.field.value
        female-images:
          - female-1.png
          - female-2.png
          - female-3.png
        male-images:
          - male-1.png
          - male-2.png
          - male-3.png
      parts:
        - physical-injuries:
            title: Physical injuries
            field:
              type: long-text
        - outer-genitalia:
            title: Outer genitalia
            field:
              type: long-text
        - vagina:
            title: Vagina
            only-when:
              path: root.demographics.parts.gender.field.value
              value: female
            field:
              type: long-text
        - hymen:
            title: Hymen
            only-when:
              path: root.demographics.parts.gender.field.value
              value: female
            field:
              type: long-text
        - anus:
            title: Anus
            field:
              type: long-text
        - other:
            title: Other significant orifices
            required: false
            field:
              type: long-text
        - comments:
            title: Comments
            required: false
            field:
              type: long-text
  - forensic:
      title: Forensic exam
      parts:
      - change-clothes:
          title: Did survivor change clothes?
          field:
            type: bool
      - state-of-clothes:
          title: State of clothes
          field:
            type: long-text
      - clothes-transported:
          title: How were the clothes transported?
          field:
            type: list
            select-multiple: true
            list-options:
              - plastic bag
              - non plastic bag
            other:
              title: other
              field:
                type: text
      - clothes-to-police:
          title: Were clothes handed to the police?
          field:
            type: bool
      - toilet:
          title: Did the survivor go the toilet?
          field:
            type: list
            select-multiple: true
            list-options:
              - short call
              - long call
      - bath-or-cleaning:
          title: Did the survivor have a bath or clean themselves?
          field:
            type: bool
            only-when-true:
              title: Details
              field:
                type: long-text
      - marks-on-perpetrator:
          title: Did the survivor leave any marks on the perpetrator?
          field:
            type: bool
            only-when-true:
              title: Details
              field:
                type: long-text
  - immediate-management:
      title: Immediate management
      parts:
      - pep:
          title: PEP first dose
          field:
            type: bool
            only-when-true:
              title: Number of tablets
              field:
                type: number
      - ecp:
          title: ECP given
          field:
            type: bool
      - stitching:
          title: Stitching / surgical toilet done
          field:
            type: bool
            only-when-true:
              title: Comment
              field:
                type: long-text
      - sti:
          title: STI treatment given
          field:
            type: bool
            only-when-true:
              title: Comment
              field:
                type: long-text
      - other:
          title: Any other treatment or medication given?
          required: false
          field:
            type: long-text
  - referrals:
      title: Referrals
      parts:
        - referral-list:
            field:
              type: list
              select-multiple: true
              list-options:
                - police station
                - HIV test
                - laboratory
                - legal
                - trauma counseling
                - safe shelter
                - OPD/CCC/HIV clinic
              other:
