                    parts:
                      Ref: lab-sample-type-a
                - anal-swab:
                    title: Anal swab
                    parts:
                      Ref: lab-sample-type-a
                - skin-swab:
                    title: Anal swab
                    parts:
                      Ref: lab-sample-type-a
                - oral-swab:
                    title: Oral swab
                    parts:
                      Ref: lab-sample-type-a
                - other-swab:
                    title: Other swab
                    field:
                      type: text
                    parts:
                      Ref: lab-sample-type-a
                - high-vaginal-swab:
                    title: High vaginal swab
                    parts:
                      - wet-prep-microscope:
                          title: Wet prep microscope
                          field:
                            type: bool
                          parts:
                            Ref: lab-sample-destination
                - urine:
                    title: Urine
                    parts:
                      - pregnancy-test:
                          title: Pregnancy test
                          field:
                            type: bool
                          parts:
                            Ref: lab-sample-destination
                      - microscopy:
                          title: Microscopy
                          field:
                            type: bool
                          parts:
                            Ref: lab-sample-destination
